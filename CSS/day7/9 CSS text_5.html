<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS 텍스트 - 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            font-size: 100px;
        }
        .shadow1{
            text-shadow: 10px 10px;
            color: hotpink;
        }
        .shadow2{
            color : deeppink;
            text-shadow: 10px 10px 5px;
        }
        .shadow3{
            text-shadow: 10px 10px 5px #f00;
        }
        .shadow4{
            color: #fff;
            text-shadow: 10px -10px 5px #000;
        }
    </style>
</head>
<body>
    <h2>CSS 텍스트 - 5</h2>
    <h2 class="shadow1">CSS text-shadow 속성</h2>
    <h2 class="shadow2">CSS text-shadow 속성</h2>
    <h2 class="shadow3">CSS text-shadow 속성</h2>
    <h2 class="shadow4">CSS text-shadow 속성</h2>
</body>
</html>
