<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>\
    <style>
        .list > li:first-child{ color: deeppink; }
        .list > li:last-child{ color: deepskyblue; }
        .list > li:nth-child(2){ color: white; }
        .list > li:nth-child(odd){ color: gold; }
        .list > li:nth-child(even){ color: hotpink; }
    </style>
</head>
<body>
    <h2>가상클래스 선택자</h2>
    <ul class="list">
        <li>김사과</li>
        <li>반하나</li>
        <li>이체리</li>
        <li>차두리</li>
    </ul>
</body>
</html>
