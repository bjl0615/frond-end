<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 - 3</title>
    <style>
        .under{
            text-decoration: underline;
        }
        .through{
            text-decoration: line-through;
        }
        .over{
            text-decoration: overline;
        }
        
    </style>
</head>
<body>
    <h2>CSS 텍스트 - 3</h2>
    <p>
        달이 익어가니 서둘러 <span class="under">젊은 피</span>야
        민들레 한 송이 들고
        사랑이 어지러이 떠다니는 밤이야
        날아가 사뿐히 이루렴
        팽팽한 어둠 사이로
        떠오르는 기분
        이 거대한 무중력에 혹 휘청해도
        두렵진 않을 거야
        푸르른 우리 위로
        커다란 strawberry moon 한 스쿱
        나에게 너를 맡겨볼래 eh-oh
        바람을 세로질러
        날아오르는 기분 so cool
        <span class="through">삶이 어떻게 더 완벽해</span> ooh
    </p>
    <span class="over">아이유 - 🍓🌙</span>
</body>
</html>
