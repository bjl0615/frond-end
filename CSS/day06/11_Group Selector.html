<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    <style>
        h2, p{
            text-align: center;
            color : blue;
        }
        h2{
            color : red;
        }
        /* 태그#아이디명 : 해당 태그중 해당 아이디를 가진 요소 선택 */
        h2, p#bigText {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2>그룹 선택자</h2>
    <p>
        여러개의 요소를 나열하고 ,로 구분해 스타일을 적용
    </p>
    <p id="bigText">
        선택자를 다양하게 사용 가능
    </p>
</body>
</html>
