<html lang="en">
<head>

<body>
    <h2>회원가입</h2>
    <!-- 회원가입 폼 만들기(기능은 뻬고 틀만) -->

    <form action="#" method="get">
        <fieldset>
            <legend>회원 가입</legend>
                <input type="text" placeholder="아이디" maxlength="10"><br>
                <input type="password" placeholder="비밀번호" maxlength="20"><br>
                <input type="password" placeholder="비밀번호 확인" maxlength="20"><br>
                <input type="text" placeholder="이름을 입력해주세요" maxlength="3"><br>
                <select name = "tel">
                    <option>010</option>
                    <option>011</option>
                    <option>017</option>
                </select> - <input type="text" size="5"> - <input type="text" size="5"><br>
                <input type="email"><br>
                <label for ="m"> 남자 <input type="radio" id="m" value="m" name="gender"> </label>
                <label for="w"> 여자 <input type="radio" name="gender" id="w" value="w"> </label> <br>
                <input type="checkbox" name="hobbys"> 영화 감상
                <input type="checkbox" name="hobbys"> 독서
                <input type="checkbox" name="hobbys"> 운동 <br>
                <input type="text" placeholder="주민등록 번호를 입력해주세요"> <br>
                <input type="submit" value="전송"> <input type="reset" value="초기화">
                
        </fieldset>
    </form>
</body>
</html>
