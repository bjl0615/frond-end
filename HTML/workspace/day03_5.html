        <dt>평가</dt>
        <dd>굉장리 귀요운 캐릭터</dd>
        <dd>기동력이 빨라서 던지기 딱 졸은 챔피언</dd>
        <dd>Ctrl + 3을 연속해서 뉴르면 상대 골려먹기 딱 졸음</dd>
    </dl>
