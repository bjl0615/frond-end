<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 실습</title>
</head>
<body>
    <h2>테이블 실습</h2>
    <table height="250" border="1" width="600" align="center">
        <tr>
            <th>1번쨰 과목</th>
            <th>2번째 과목</th>
            <th rowspan="3">3번째 과목</th>
        </tr>
        <tr>
            <td>1번째 셀</td>
            <td>2번째 셀</td>
        </tr>
        <tr>
            <td colspan="2">4번째 셀</td>
        </tr>
        <tr>
        <td rowspan="2">5번째 셀</td>
            <td>6번째 셀</td>
            <td>7번째 셀</td>
        </tr>
        <tr>
            <td colspan="2">8번째 셀</td>
        </tr>
            
        
    </table>
</body>
</html>
