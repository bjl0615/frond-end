<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 태그 실습</title>
</head>
<body>
    <p>
        <h1><mark>&lt;노을&gt;</mark></h1>
    </p>
    <p>
        <h4><strong><ins>이환천<sub>지음</sub></ins></strong></h4>
    </p>
    <p>
        <em>매일매일 이기려고</em><br>
        <strong>아둥바둥 살다보니</strong>
    </p>
    <p>
        <strong><em>매일져도 아름다운</em></strong><br>
        <strong><em><del>노을처럼 살고싶네</del></em></strong>
    </p>
</body>
</html>
